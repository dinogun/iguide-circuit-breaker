<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
    <link rel="stylesheet" href="/guides/iguides-common/css/interactive-guides/bankApp.css">
    <link rel="stylesheet" href="/guides/iguide-circuit-breaker/css/interactive-guides/circuit-breaker/checkBalance.css">  
    <script type="text/javascript"> 
        var script = document.createElement('script');
        
        script.onload = function() {
            var guideRootDir = "/guides/iguide-circuit-breaker/js/interactive-guides/circuit-breaker/nls/"
            retrieveExternalizedStrings(guideRootDir);
        };
        script.src = '/guides/iguides-common/js/interactive-guides/externalized-string.js';
        document.getElementsByTagName('head')[0].appendChild(script);
    </script><style>
        #fail {
            display: none;    /** Initially the spinner is showing so hide this div **/
        }
    </style>
    <script type="text/javascript">
        
        function timeout() {
            setTimeout(
                function displaySystemDown() {
                    document.getElementById("loader").style.display = "none";
                    document.getElementById("fail").style.display = "flex";
                }, 5000);
        }
    </script>
</head>

<body>
    <div class="bankHeadingBlock">
        <div class="bankHeading">Global eBank</div>
        </div>
    <div class="stepIntro">
        <div class="stepIntroText" data-externalizedString="YOUR_ACCOUNT"></div>
    </div>
    <div id="loader" class="loader"></div>
    <div id="fail">
        <div class="flexWarningContainer">
            <div style="margin-bottom:16px;">
                <img id="errorImg" style="vertical-align:middle" src="/guides/iguide-circuit-breaker/html/interactive-guides/circuit-breaker/images/warning.svg">
            </div>
            <div data-externalizedString="SYSTEM_DOWN"></div>
            <div data-externalizedString="TRY_AGAIN"></div>
        </div>
    </div>

    <script type="text/javascript">
        timeout();
    </script>
