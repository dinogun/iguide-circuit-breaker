 <html>

 <head>
    <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
    <link rel="stylesheet" href="/guides/iguides-common/css/interactive-guides/bankApp.css">
    <link rel="stylesheet" href="/guides/iguide-circuit-breaker/css/interactive-guides/circuit-breaker/checkBalance.css">
    <style>
        #fallbackSuccess {
            display: none;  /** Initially the spinner is showing so hide this div **/
        }
    </style>

    <script type="text/javascript">
        
        function timeout() {
            setTimeout(
                function displaySystemDown() {
                    document.getElementById("loader").style.display = "none";
                    document.getElementById("fallbackSuccess").style.display = "block";
                }, 500);
        }
    </script>
 </head>
 <body>
    <div class="bankHeadingBlock">
        <div class="bankHeading">Global eBank</div>
    </div>
    <div class="stepIntro">
        <div class="stepIntroText">Your account</div>
    </div>
    <div id="loader" class="loader"></div>
    <div id="fallbackSuccess" class="checkBalanceContainer">
        <p class="dimBalance">Last known balance:</p>
        <p class="balance dimBalance">$1,029.00</p>
    </div>

    <script type="text/javascript">
        timeout();
    </script>
</body>
</html>
