<html>
  <body>
    <div class="pod-animation-slide-from-right" tabindex="0">
      <div class="circuitBreaker flexWithPic">
          <div>
            <p class='cbDirectionalText'>Choose whether the next request to the microservice succeeds or fails. Connection attempts are shown from most recent to oldest.  The brackets represent the rolling window.</p>
            <div class='circuitBreakerPlayground'>
              <div class="circuitBreakerStateButtons">
                  <button class="circuitBreakerSuccessRequest btn circuitBreakerButton" title="Success" style="margin-right: 7px;">Success</button>
                  <button class="circuitBreakerFailureRequest btn circuitBreakerButton" title="Failure">Failure</button>
                  <button class="circuitBreakerReset btn circuitBreakerButton" title="Reset" style="display:none">Reset</button>
              </div>
              <div class="circuitBreakerInfo">
                <div class="delayCounter">Delay:</div>
                <div class="circuitBreakerRollingWindowDiv" tabindex='0'>
                  <div class="circuitBreakerConnectionAttempts"></div>
                </div>
              </div>      
            </div>
          </div>
          <div class="circuitBreakerStates">
            <img class="closedCircuit picInPod playgroundImg" src="/guides/iguide-circuit-breaker/html/interactive-guides/circuit-breaker/images/closed.svg" alt="closed circuit" tabindex='0' aria-label='Closed Circuit'>
            <img class="OpenCircuit picInPod playgroundImg" src="/guides/iguide-circuit-breaker/html/interactive-guides/circuit-breaker/images/open.svg" alt="open circuit" style="display:none" tabindex='0' aria-label='Open Circuit'>
            <img class="halfOpenCircuit picInPod playgroundImg" src="/guides/iguide-circuit-breaker/html/interactive-guides/circuit-breaker/images/halfopen.svg" alt="half open circuit" style="display:none" tabindex='0' aria-label='Half Open Circuit'>
          </div>
      </div>
    </div>
  </body>
</html>
