<html>
  <body>
      <div class="circuitBreaker">
        <div class="circuitBreakerStateButtons">
          <div>Choose whether the next request to the microservice succeeds or fails:</div>
          <button class="circuitBreakerSuccessRequest btn circuitBreakerButton" title="Success">Success</button>
          <button class="circuitBreakerFailureRequest btn circuitBreakerButton" title="Failure">Failure</button>
          <button class="circuitBreakerReset btn circuitBreakerButton" title="Reset" style="display:none">Reset</button>
        </div>
        <div class="circuitBreakerInfo">
          <div class="circuitBreakerRollingWindowDiv" tabindex='0'>
            <span class="circuitBreakerRollingWindowDescription">Connection attempts (Most recent to oldest).  The brackets represent the rolling window: </span>
            <div class="circuitBreakerConnectionAttempts"></div>
          </div>
        </div>
        <div class="circuitBreakerStates shadow">
            <img class="closedCircuit picInPod" src="/guides/iguide-circuit-breaker/html/interactive-guides/circuit-breaker/images/closed.svg" alt="closed circuit" style="display:none" tabindex='0' aria-label='Closed Circuit'>
            <img class="OpenCircuit picInPod" src="/guides/iguide-circuit-breaker/html/interactive-guides/circuit-breaker/images/open.svg" alt="open circuit" style="display:none" tabindex='0' aria-label='Open Circuit'>
        </div>
      </div>

  </body>
</html>
