<html>
  <head>
      
    <script type="text/javascript"> 
              var script = document.createElement('script');
                     
              script.onload = function() {
              var guideRootDir = "/guides/iguide-circuit-breaker/js/interactive-guides/circuit-breaker/nls/"
              retrieveExternalizedStrings(guideRootDir);
              };
              script.src = '/guides/iguides-common/js/interactive-guides/externalized-string.js';
              document.getElementsByTagName('head')[0].appendChild(script);
    </script>
  </head>
                   
  <body>
      <div class="pod-animation-slide-from-right" tabindex="0">
        <div class="circuitBreaker flexWithPic">
          <div>
              <p class='cbDirectionalText' data-externalizedString="CHOOSE_NEXT_REQUEST"></p>
              <div class='circuitBreakerPlayground'>
                  <div class="circuitBreakerStateButtons">
                      <button class="circuitBreakerSuccessRequest btn circuitBreakerButton" title="Success" style="margin-right: 7px;" data-externalizedString="SUCCESS"></button>
                      <button class="circuitBreakerFailureRequest btn circuitBreakerButton" title="Failure" data-externalizedString="FAILURE"></button>
                  </div>
                  <div class="circuitBreakerInfo">
                      <div class="delayCounter delayCounterSuccessThreshold" data-externalizedString="DELAY"></div>
                      <div class="successCountDiv">
                        |
                        <div class="successCount"></div>
                      </div>
                      <div class="circuitBreakerRollingWindowDiv" tabindex='0'>
                        <div class="circuitBreakerConnectionAttempts"></div>
                      </div>
                  </div>                     
              </div>
          </div>
          <div class="circuitBreakerStates">
              <img class="closedCircuit picInPod playgroundImg" src="/guides/iguide-circuit-breaker/html/interactive-guides/circuit-breaker/images/closed.svg" alt="closed circuit" tabindex='0' data-externalizedAriaLabel="CLOSED_CIRCUIT">
              <img class="OpenCircuit picInPod playgroundImg" src="/guides/iguide-circuit-breaker/html/interactive-guides/circuit-breaker/images/open.svg" alt="open circuit" style="display:none" tabindex='0' data-externalizedAriaLabel="OPEN_CIRCUIT">
              <img class="halfOpenCircuit picInPod playgroundImg" src="/guides/iguide-circuit-breaker/html/interactive-guides/circuit-breaker/images/halfopen.svg" alt="half open circuit" style="display:none" tabindex='0' data-externalizedAriaLabel="HALF_OPEN_CIRCUIT">
          </div>
        </div>
      </div>
